<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
                <div class="container">
                    <div class="buttonsForm">
                        <div class="btnColor"></div>
                        <button onclick="window.location='http://localhost:8080/login.html'" id="btnLogin">Login</button>
                        <button onclick="window.location='http://localhost:8080/register.html'" id="btnCadastro">Cadastro</button>
                </div>
            
                <form id="login" name="" method="" action="">
                    <input type="text" name="email" class="email1" id="email" maxlength="25" placeholder="Email" required />
                    <i class="fas fa-envelope iEmail1"></i>
                    <input type="password" name="password" class="password" id="password1" maxlength="25" placeholder="password" required />
                    <i class="fas fa-lock iPassword"></i>
                    <div class="divCheck">
                        <input type="checkbox" />
                        <span>Esqueceu sua palavra-passe?</span>
                    </div>
                    <input type="submit" class="submit-button" value="Entrar">
                    <p> bypass <a href="main.html">Main Page</a></p>
                </form>
                
            </div>
                
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/login.js"></script>
        
        
    </body>
</html>
